    <!-- Bootstrap NavBar -->

      <div class="container-fluid">
        <a class="navbar-brand" href="#">P<span class="red">C</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"

        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <!-- Contact Section Start-->
    <section class="form">
      <div class="wrapper">
        <h2>Contact</h2>
        <h3>Start a conversation with me</h3>
        <div class="form-container">
          <p class="paragraph">
            Fill out the form below with your information and I will respond
            within 48 hours!
          </p>
          <form action="https://formspree.io/f/mayvjwrr" method="POST">
            <label for="name"
              >Name
              <input type="text" id="name" required />
            </label>
            <label for="email"
              >Email
              <input type="email" id="email" required />
            </label>
            <label for="message"
              >Your Message
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </label>
            <button class="btn btn-danger" type="submit">Send Email</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Section End -->

    <footer class="links">
      <div class="links-container">
        <a href="https://twitter.com/piero_acf" target="_blank"
