    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <title>Piero Coronado: Front-End Developer Contact ME</title>
  </head>
  <body class="contact-body">
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">P<span class="red">C</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./work.html">Work</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./store.html">Store</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact Section Start-->
    <section class="form">
      <div class="wrapper">
        <h2>contact me</h2>
        <h3>i'll get back to you asap!</h3>
        <div class="form-container">
          <div class="form-background">
            <form action="">
              <div class="inputs-container">
                <input
                  class="input-styling"
                  type="text"
                  id="firstname"
                  placeholder="First Name"
                  required
                />
                <input
                  class="input-styling"
                  type="text"
                  id="lastname"
                  placeholder="Last Name"
                  required
                />
                <input
                  class="input-styling"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
                <input
                  class="input-styling"
                  type="tel"
                  name="phone"
                  id="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="Phone"
                />
              </div>
              <div class="input-message-container">
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
                <input type="submit" value="Send Email" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Section End -->

    <footer class="links">
      <div class="links-container">
        <a href="https://twitter.com/piero_acf" target="_blank"
          ><img src="./images/iconmonstr-twitter-4.svg" alt="icon of twitter"
        /></a>
        <a href="https://www.linkedin.com/in/piero-coronado/" target="_blank"
          ><img src="./images/iconmonstr-linkedin-4.svg" alt="icon of linkedin"
        /></a>
        <a href="https://github.com/piero-ac" target="_blank"
          ><img src="./images/iconmonstr-github-1.svg" alt="icon of github"
        /></a>
      </div>
    </footer>
  </body>
</html>
