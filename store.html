<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="./store.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Piero Coronado: Front-End Developer Store</title>
  </head>
  <body>
    <!-- Bootstrap NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">P<span class="red">C</span></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./store.html"
                >Store</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Store Section Start-->
    <section class="container content-section">
      <h2 class="section-header">SOCCER BALLS SHOP</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">2006 World Cup Ball</span>
          <img
            class="shop-item-image"
            src="./store-images/2006-wordcupball.png"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$25.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">2010 World Cup Ball</span>
          <img
            class="shop-item-image"
            src="./store-images/2010-worldcupball.png"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$35.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">2014 World Cup Ball</span>
          <img
            class="shop-item-image"
            src="./store-images/2014-worldcupball.png"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$50.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">2018 World Cup Ball</span>
          <img
            class="shop-item-image"
            src="./store-images/2018-worldcupball.png"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">$70.00</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <div class="message-box">
      <p>Item has been added to cart.</p>
    </div>
    <!-- Store Section End -->
    <footer class="links">
      <div class="links-container">
        <a href="https://twitter.com/piero_acf" target="_blank"
          ><img src="./images/iconmonstr-twitter-4.svg" alt="icon of twitter"
        /></a>
        <a href="https://www.linkedin.com/in/piero-coronado/" target="_blank"
          ><img src="./images/iconmonstr-linkedin-4.svg" alt="icon of linkedin"
        /></a>
        <a href="https://github.com/piero-ac" target="_blank"
          ><img src="./images/iconmonstr-github-1.svg" alt="icon of github"
        /></a>
      </div>
      <div class="footer-info">
        <p>Designed and Developed by Piero Coronado</p>
      </div>
    </footer>
  </body>
</html>
